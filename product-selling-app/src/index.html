<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retail</title>
  <link href="output.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="/product-selling-app/src/styles.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
  <div id="app-container" class="flex flex-col h-screen">
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white transition-all duration-300 ease-in-out sidebar-expanded">
          <div class="p-4">
            <div id="sidebarContent">
              <h2 class="text-2xl font-bold mb-4">Products</h2>
              <ul id="productList" class="space-y-4"></ul>
            </div>
          </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-8 overflow-y-auto w-full transition-all duration-300 ease-in-out" id="mainContent">
          <div class="bg-white rounded-lg shadow-md p-6">
            <!-- Search bar -->
            <div id="searchContainer" class="relative">
              <input type="text" id="searchInput" placeholder="Search by product code or name"
                class="w-full p-2 rounded bg-white text-black z-10" />
              <div id="errorMessage" class="hidden"></div>
              <div id="suggestions"
                class="absolute w-full bg-white shadow-md rounded mt-1 max-h-60 overflow-y-auto hidden"></div>
            </div>
            <p class="text-sm text-gray-500 mt-2">
              Search by product code or barcode. Use arrow keys to navigate
              suggestions, Enter to select.
            </p>
          </div>

          <!-- Product list (Scrollable Cart) -->
          <div class="mb-6">
            <div class="cart-container">
              <table class="w-full">
                <thead>
                  <tr class="bg-gray-200">
                    <th class="px-4 py-2 text-left">Name</th>
                    <th class="px-4 py-2 text-center">Quantity</th>
                    <th class="px-4 py-2 text-right">Price</th>
                    <th class="px-4 py-2 text-right">Total</th>
                  </tr>
                </thead>
                <tbody id="cartItems"></tbody>
              </table>
            </div>
          </div>


          <!-- Grand total -->
          <div class="mb-6">
            <h3 class="text-xl font-bold mb-2">Grand Total</h3>
            <table class="w-full border-collapse border border-gray-300">
              <tbody id="grandTotal"></tbody>
            </table>
          </div>

          <!-- Buttons -->
          <div class="flex space-x-4">
            <button id="buyButton"
              class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg text-lg font-bold transition-colors duration-300">
              Buy
            </button>
            <button id="clearCartButton"
              class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg text-lg font-bold transition-colors duration-300">
              Clear Cart
            </button>
          </div>
      </div>
      </main>
    </div>

    <!-- Success modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Product Successfully Bought</h2>
        <button id="okButton"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors duration-300">
          OK
        </button>
      </div>
    </div>
    <!-- Clear Cart Confirmation Modal -->
    <div id="clearCartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Confirm Clear Cart</h2>
        <p class="mb-4">Are you sure you want to clear the cart? This action cannot be undone.</p>
        <div class="flex justify-end space-x-4">
          <button id="cancelClearCart"
            class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded transition-colors duration-300">
            Cancel
          </button>
          <button id="confirmClearCart"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors duration-300">
            Clear Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Invoice modal -->
    <a id="invoiceLink" target="_blank" class="hidden"></a>

    <script src="script.js"></script>
</body>

</html>
